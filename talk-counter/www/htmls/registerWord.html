<ons-page ng-controller="RegisterWordController as rw_ctrl">
    <ons-toolbar>
        <div class="center">口ぐせ登録</div>
        <div class="right">
            <ons-toolbar-button ng-click="app.slidingMenu.toggleMenu()"><ons-icon icon="bars"></ons-icon></ons-toolbar-button>
        </div>
    </ons-toolbar>

    <div style="text-align: center">
        <h1>口ぐせ登録</h1>
        <ons-button ng-click="dialog.show()">人を選択</ons-button>
        <ons-dialog var="dialog" cancelable>
            <ons-list ng-controller="SelectPersonDialogContralloer as spd_ctrl">
                <ons-list-item ng-repeat="(person, data) in rw_ctrl.datahash" modifier="tappable">
                    <div ng-click="spd_ctrl.select(person);dialog.hide()">{{ person }}</div>
                </ons-list-item>
            </ons-list>
        </ons-dialog>
        <p><input class="text-input" type="text" placeholder="登録したい口ぐせを入力" ng-model="rw_ctrl.word" float ></input></p>
        <p><ons-button ng-click="rw_ctrl.submit()">登録</ons-button></p>
        <p>すでに登録されている口ぐせ</p>
        <ons-list>
            <ons-list-item ng-repeat="(word, data) in rw_ctrl.wordlist">{{word}}</ons-list-item>
        </ons-list>
    </div>
</ons-page>
