<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/infinityBubble.css">
    
    <script>
        // AngularJSを使用できるようにons.bootstrap()を定義
        var app = ons.bootstrap();
    </script>

    <!-- 無限プチプチ用のJavascript追加 -->
    <script src="js/infinityBubble.js"></script>
    <!-- 口癖カウンター用のJavascript追加 -->
    <script src="js/talkCounter.js"></script>

</head>
<body>
    <!-- htmlsフォルダからtalkCounterとinfinityBubbleのhtmlファイルを読み込み -->
    <!-- これ以降は上記htmlファイルに書いたons-template要素を利用できるようになる -->
    <ng-include src="'htmls/talkCounter.html'"></ng-include>
    <ng-include src="'htmls/infinityBubble.html'"></ng-include>

    <ons-navigator var="app.navigator" page="main.html"></ons-navigator>
    <ons-template id="main.html">
        <ons-page>
            <ons-toolbar fixed-style>
                <div class="center">Mainページ</div>
            </ons-toolbar>
            <ons-button modifier="large--cta" onclick="app.navigator.pushPage('talkCounterBody.html', {animation:'slide'})">口ぐせカウンター</ons-button>
            <br />
            <ons-button modifier="large--cta" onclick="app.navigator.pushPage('infinityBubbleBody.html', {animation:'slide'})">無限プチプチ</ons-button>
        </ons-page>
    </ons-template>
</body>
</html>
