<ons-page ng-controller="RegisterWordController as rw_ctrl">
    <ons-toolbar>
        <div class="center">口ぐせ登録</div>
        <div class="right">
            <ons-toolbar-button ng-click="app.slidingMenu.toggleMenu()"><ons-icon icon="bars"></ons-icon></ons-toolbar-button>
        </div>
    </ons-toolbar>

    <div style="text-align: center">
        <h1>口ぐせ登録</h1>
        <form ng-submit="rw_ctrl.submit()">
            <div class="form-group">
                <label for="registword">口ぐせ</label>
                <input type="text" class="form-control" placeholder="登録したい口ぐせを入力" ng-model="rw_ctrl.registword">
            </div>
            <button type="submit" class="btn btn-primary">登録</button>
        </form>
    </div>
</ons-page>
